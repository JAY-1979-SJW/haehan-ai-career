<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 520" width="600" height="520">
  <defs>
    <linearGradient id="barGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7EC8E3"/>
      <stop offset="100%" stop-color="#4A90B8"/>
    </linearGradient>
    <radialGradient id="glowOrange" cx="50%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#FFD700" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#F47920" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#F47920" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="dotGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#F4A460"/>
      <stop offset="100%" stop-color="#F47920"/>
    </radialGradient>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="bigGlow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- ============ 차트 막대 (13개, 삼각형/빌딩 스카이라인) ============ -->
  <rect x="132" y="128" width="18" height="42" rx="2" fill="url(#barGrad)" opacity="0.7"/>
  <rect x="156" y="113" width="18" height="57" rx="2" fill="url(#barGrad)" opacity="0.75"/>
  <rect x="180" y="95" width="18" height="75" rx="2" fill="url(#barGrad)" opacity="0.8"/>
  <rect x="204" y="78" width="18" height="92" rx="2" fill="url(#barGrad)" opacity="0.85"/>
  <rect x="228" y="58" width="18" height="112" rx="2" fill="url(#barGrad)" opacity="0.9"/>
  <rect x="254" y="38" width="20" height="132" rx="2" fill="url(#barGrad)" opacity="0.95"/>
  <!-- 중앙 (가장 높음) -->
  <rect x="280" y="15" width="22" height="155" rx="2" fill="url(#barGrad)" opacity="1"/>
  <rect x="280" y="13" width="22" height="6" rx="2" fill="#F47920"/>
  <rect x="308" y="33" width="20" height="137" rx="2" fill="url(#barGrad)" opacity="0.95"/>
  <rect x="334" y="53" width="18" height="117" rx="2" fill="url(#barGrad)" opacity="0.9"/>
  <rect x="358" y="73" width="18" height="97" rx="2" fill="url(#barGrad)" opacity="0.85"/>
  <rect x="382" y="91" width="18" height="79" rx="2" fill="url(#barGrad)" opacity="0.8"/>
  <rect x="406" y="108" width="18" height="62" rx="2" fill="url(#barGrad)" opacity="0.75"/>
  <rect x="430" y="123" width="18" height="47" rx="2" fill="url(#barGrad)" opacity="0.7"/>

  <!-- 오렌지 캡 -->
  <rect x="204" y="76" width="18" height="5" rx="1" fill="#F47920"/>
  <rect x="228" y="56" width="18" height="5" rx="1" fill="#F47920"/>
  <rect x="254" y="36" width="20" height="5" rx="1" fill="#F47920"/>
  <rect x="308" y="31" width="20" height="5" rx="1" fill="#F47920"/>
  <rect x="334" y="51" width="18" height="5" rx="1" fill="#F47920"/>
  <rect x="358" y="71" width="18" height="5" rx="1" fill="#F47920"/>

  <!-- ============ 데이터 연결선 (AI 네트워크) ============ -->
  <line x1="200" y1="83" x2="245" y2="48" stroke="#F47920" stroke-width="0.8" opacity="0.4"/>
  <line x1="245" y1="48" x2="290" y2="18" stroke="#F47920" stroke-width="0.8" opacity="0.4"/>
  <line x1="290" y1="18" x2="340" y2="42" stroke="#F47920" stroke-width="0.8" opacity="0.4"/>
  <line x1="340" y1="42" x2="390" y2="82" stroke="#F47920" stroke-width="0.8" opacity="0.4"/>
  <line x1="175" y1="103" x2="220" y2="68" stroke="#F47920" stroke-width="0.6" opacity="0.3"/>
  <line x1="220" y1="68" x2="265" y2="28" stroke="#F47920" stroke-width="0.6" opacity="0.3"/>
  <line x1="265" y1="28" x2="310" y2="25" stroke="#F47920" stroke-width="0.6" opacity="0.3"/>
  <line x1="310" y1="25" x2="365" y2="63" stroke="#F47920" stroke-width="0.6" opacity="0.3"/>
  <line x1="365" y1="63" x2="410" y2="100" stroke="#F47920" stroke-width="0.6" opacity="0.3"/>
  <!-- 크로스 연결 -->
  <line x1="245" y1="48" x2="265" y2="28" stroke="#F47920" stroke-width="0.5" opacity="0.25"/>
  <line x1="290" y1="18" x2="310" y2="25" stroke="#F47920" stroke-width="0.5" opacity="0.25"/>
  <line x1="340" y1="42" x2="365" y2="63" stroke="#F47920" stroke-width="0.5" opacity="0.25"/>
  <line x1="200" y1="83" x2="175" y2="103" stroke="#F47920" stroke-width="0.5" opacity="0.25"/>
  <line x1="390" y1="82" x2="410" y2="100" stroke="#F47920" stroke-width="0.5" opacity="0.25"/>
  <line x1="155" y1="120" x2="200" y2="83" stroke="#F47920" stroke-width="0.5" opacity="0.2"/>
  <line x1="410" y1="100" x2="435" y2="115" stroke="#F47920" stroke-width="0.5" opacity="0.2"/>

  <!-- ============ 오렌지 데이터 노드 (점) ============ -->
  <circle cx="200" cy="83" r="3.5" fill="url(#dotGlow)" filter="url(#softGlow)"/>
  <circle cx="175" cy="103" r="3" fill="url(#dotGlow)" filter="url(#softGlow)"/>
  <circle cx="220" cy="68" r="2.5" fill="url(#dotGlow)" filter="url(#softGlow)"/>
  <circle cx="245" cy="48" r="3.5" fill="url(#dotGlow)" filter="url(#softGlow)"/>
  <circle cx="265" cy="28" r="3" fill="url(#dotGlow)" filter="url(#softGlow)"/>
  <circle cx="290" cy="18" r="4" fill="url(#dotGlow)" filter="url(#softGlow)"/>
  <circle cx="310" cy="25" r="3" fill="url(#dotGlow)" filter="url(#softGlow)"/>
  <circle cx="340" cy="42" r="3.5" fill="url(#dotGlow)" filter="url(#softGlow)"/>
  <circle cx="365" cy="63" r="3" fill="url(#dotGlow)" filter="url(#softGlow)"/>
  <circle cx="390" cy="82" r="2.5" fill="url(#dotGlow)" filter="url(#softGlow)"/>
  <circle cx="410" cy="100" r="3.5" fill="url(#dotGlow)" filter="url(#softGlow)"/>
  <circle cx="435" cy="115" r="2.5" fill="url(#dotGlow)" filter="url(#softGlow)"/>
  <circle cx="155" cy="120" r="2.5" fill="url(#dotGlow)" filter="url(#softGlow)"/>
  <!-- 작은 보조 점 -->
  <circle cx="235" cy="55" r="1.5" fill="#F4A460" opacity="0.5"/>
  <circle cx="275" cy="15" r="1.5" fill="#F4A460" opacity="0.4"/>
  <circle cx="330" cy="35" r="1.5" fill="#F4A460" opacity="0.5"/>
  <circle cx="380" cy="75" r="1.5" fill="#F4A460" opacity="0.4"/>
  <circle cx="160" cy="130" r="1.2" fill="#F4A460" opacity="0.3"/>
  <circle cx="440" cy="125" r="1.2" fill="#F4A460" opacity="0.3"/>

  <!-- ============ 가로선 ============ -->
  <line x1="115" y1="180" x2="235" y2="180" stroke="#F47920" stroke-width="2.5"/>
  <line x1="240" y1="180" x2="360" y2="180" stroke="#5BA4D9" stroke-width="1.5" opacity="0.4"/>
  <line x1="365" y1="180" x2="485" y2="180" stroke="#F47920" stroke-width="2.5"/>

  <!-- ============ 해한 Ai (더 크게) ============ -->
  <text x="242" y="260" font-family="'Noto Sans KR', 'Malgun Gothic', sans-serif" font-size="78" font-weight="800" fill="white" text-anchor="end">해한</text>
  <text x="258" y="260" font-family="'Arial', 'Helvetica', sans-serif" font-size="85" font-weight="700" fill="#F47920" text-anchor="start">A</text>
  <text x="310" y="260" font-family="'Arial', 'Helvetica', sans-serif" font-size="85" font-weight="400" fill="#F47920" text-anchor="start" font-style="italic">i</text>

  <!-- i 발광 점 (i 글자 위 dot 위치에 glow) -->
  <circle cx="319" cy="195" r="12" fill="#F47920" opacity="0.15" filter="url(#bigGlow)"/>
  <circle cx="319" cy="195" r="7" fill="#FFB347" opacity="0.3"/>
  <circle cx="319" cy="195" r="4" fill="#FFD700" opacity="0.8"/>

  <!-- ============ ENGINEERING (더 크게) ============ -->
  <line x1="155" y1="278" x2="235" y2="278" stroke="#5BA4D9" stroke-width="1" opacity="0.4"/>
  <line x1="365" y1="278" x2="445" y2="278" stroke="#F47920" stroke-width="1" opacity="0.5"/>

  <text x="300" y="300" font-family="'Arial', 'Helvetica', sans-serif" font-size="30" font-weight="300" fill="#5BA4D9" text-anchor="middle" letter-spacing="14" opacity="0.85">ENGINEERING</text>

  <!-- 하단 구분선 -->
  <line x1="160" y1="325" x2="440" y2="325" stroke="#5BA4D9" stroke-width="0.5" opacity="0.3"/>

  <!-- ============ Transforming the World with Ai (더 크게) ============ -->
  <text x="300" y="365" font-family="'Arial', 'Helvetica', sans-serif" font-size="22" font-weight="300" fill="white" text-anchor="middle" opacity="0.9">
    <tspan>Transforming the World with </tspan>
    <tspan fill="#F47920" font-weight="700">Ai</tspan>
  </text>

</svg>
